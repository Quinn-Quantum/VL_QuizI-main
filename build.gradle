plugins {
    id 'java'
}

group 'de.oszimt.ls'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jumpmind.symmetric:symmetric-csv:3.5.19'
    implementation 'com.epam:parso:2.0.14'
    implementation 'ch.ninecode.cim:CIMReader:2.12-3.0.1-5.1.1'
    implementation 'com.zwitserloot:cmdreader:1.5'
    implementation 'br.com.objectos.core:cssreader:0.3.2'
    implementation 'org.webjars.npm:kenjiuno__msgreader:1.6.4'
    implementation 'com.ibm.event:es-csvloader:1.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

/**
 * 1st approach: Setting encoding during compilation in Java and Test classes
 */
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

/**
 * 2nd approach: Setting encoding during compilation in Java and Test classes
 */
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

